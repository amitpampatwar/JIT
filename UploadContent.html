  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="Stylesheet" media="screen,print" href="css/docs.css" />
    <link type="text/css" rel="Stylesheet" media="screen,print" href="css/highlight.css" />

    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="js/docs.js"></script>
    <script type="text/javascript" src="js/uikit.js"></script>
    <script type="text/javascript" src="js/components/sticky.js"></script>
    <script type="text/javascript" src="js/components/slideshow.js"></script>
    <script type="text/javascript" src="js/components/slideshow-fx.js"></script>    
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
  </head>
  <script>
    var textareaCounter = 1;
    var listitemCounter = 1;
    var tableRowCounter = 1;      

    $(function() {
      var progressbar = $("#progressbar"),
          bar         = progressbar.find('.uk-progress-bar'),
          settings    = {
            action: '/images/',
            allow : '*.(jpg|jpeg|gif|png)', // allow only images
            loadstart: function() {
              bar.css("width", "0%").text("0%");
              progressbar.removeClass("uk-hidden");
            },
            progress: function(percent) {
              percent = Math.ceil(percent);
              bar.css("width", percent+"%").text(percent+"%");
            },
            allcomplete: function(response) {
              bar.css("width", "100%").text("100%");

              setTimeout(function(){
                  progressbar.addClass("uk-hidden");
              }, 250);

              alert("Upload Completed")
            }
          };

      var select = UIkit.uploadSelect($("#upload-select"), settings),
          drop   = UIkit.uploadDrop($("#upload-drop"), settings);
    });
    
    $(document).ready(function() {
      $("#addParegraph").click(function() {        
        var contentData = "";

        contentData = contentData + "<div class=\"uk-form-row uk-alert uk-alert-large\" data-uk-alert><a href=\"\" class=\"uk-alert-close uk-close\"></a><h2>Add Paregraph...</h2>";
        contentData = contentData + "<textarea id=\"txtParegraph" + textareaCounter + "\" rows=\"7\" placeholder=\"Add Content...\" class=\"uk-width-1-1\"></textarea></div>";

        textareaCounter = textareaCounter + 1;

        $("#uploadContent").append(contentData);
      });
      
      $("#addListItem").click(function() {        
        var contentData = "";

        contentData = contentData + "<div class=\"uk-form-row uk-alert uk-alert-large uk-width-1-2\" data-uk-alert><a href=\"\" class=\"uk-alert-close uk-close\"></a><h2>Add List Item...</h2>";
        contentData = contentData + "<input id=\"txList" + listitemCounter + "\" type=\"Text\" placeholder=\"Add List Item...\" class=\"uk-width-1-3\"></input></div>";

        listitemCounter = listitemCounter + 1;

        $("#uploadContent").append(contentData);
      });
      
      $("#addRow").click(function() {        
        var contentData = "";
        var noOfColumns = $("#columnNo").val();
                
        contentData = contentData + "<div class=\"uk-form-row uk-alert uk-alert-large\" data-uk-alert><a href=\"\" class=\"uk-alert-close uk-close\"></a><h2>Add Table Row...</h2>";
        contentData = contentData + "<p>First row of the table will be considered as the 'Header' Row</p>";
        
        for (var index = 1; index <= noOfColumns; index++) {
          contentData = contentData + "<input id=\"txtCell" + tableRowCounter + index + "\" type=\"Text\" placeholder=\"Data\" class=\"uk-width-1-" + noOfColumns + "\"></input>";
        }
        
        contentData = contentData + "</div>";
        tableRowCounter = tableRowCounter + 1;

        $("#uploadContent").append(contentData);
      });
      
      $("#addImage").click(function() {
        contentData = contentData + "<div class=\"uk-form-row uk-alert uk-alert-large\" data-uk-alert><a href=\"\" class=\"uk-alert-close uk-close\"></a><h2>Add Table Row...</h2>";
        contentData = contentData + "<p>First row of the table will be considered as the 'Header' Row</p>";
        
        for (var index = 1; index <= noOfColumns; index++) {
          contentData = contentData + "<input id=\"txtCell" + tableRowCounter + index + "\" type=\"Text\" placeholder=\"Data\" class=\"uk-width-1-" + noOfColumns + "\"></input>";
        }
        
        contentData = contentData + "</div>";
        tableRowCounter = tableRowCounter + 1;

        $("#uploadContent").append(contentData);
      });      
    });        
  </script>
  <body class="tm-background">
    <header id="header"></header>
    <div class="tm-middle">
      <div class="uk-container uk-container-center">
        <div class="uk-grid" data-uk-grid-margin="">
          <div id="subMenu" class="tm-sidebar uk-width-medium-1-4 uk-hidden-small uk-row-first"></div>
          <div class="tm-main uk-width-medium-3-4">
            <article id="uploadParameters" class="uk-comment">
              <div class="uk-form uk-width-medium-1-2">
                <div class="uk-form-row">                              
                  <input id="addParegraph" type="button" class="uk-button uk-width-1-3" value="Add Paregraph" />                  
                </div>
                <hr class="uk-article-divider">
                <div class="uk-form-row">
                  <input id="addListItem" type="button" class="uk-button uk-width-1-3" value="Add List Item" />                  
                </div>
                <hr class="uk-article-divider">
                <div class="uk-form-row">
                  <input id="columnNo" type="number" min="0" max="10" value="3" class="uk-form-width-mini uk-form-small">
                  <input id="addRow" type="button" class="uk-button uk-width-1-3" value="Add Row" />
                </div>
                <hr class="uk-article-divider">
                <div class="uk-form-row">
                  <div id="upload-drop" class="uk-placeholder">
                    Info text... <a class="uk-form-file">Select a file<input id="upload-select" type="file"></a>.
                  </div>
                  <div id="progressbar" class="uk-progress uk-hidden">
                    <div class="uk-progress-bar" style="width: 0%;">...</div>
                  </div>
                </div>
              </div>
            </article>
            <hr class="uk-article-divider">
            <article class="uk-comment">
              <div id="uploadContent" class="uk-form uk-width-medium-1-1">
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>    
    <footer id="footer">
      <div class="tm-footer">
        <div class="uk-container uk-container-center uk-text-center">
          <ul class="uk-subnav uk-subnav-line uk-flex-center">
            <li><a href="#">Jobs</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Rules &amp; Regulations</a></li>
            <li><a href="#">Gallery</a></li>
          </ul>
          <div class="uk-panel">
            <p>All Rights Reserved with Samruddhi Sarwajanik Charitable Trust, <br/>Jhulelal Institute Of Technology, Nagpur</p>
            <a href="../index.html"><img src="images/SiteLogo.png" width="90" height="30" title="JIT" alt="JIT"></a>
          </div>
        </div>
      </div>
      <div id="tm-offcanvas" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
          <ul id="footerList" class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav="{multiple:true}"></ul>
        </div>
      </div>
    </footer>
  </body>
</html>
