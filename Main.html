  <script>
    function GetParameterValues(param) {  
      var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      
      for (var i = 0; i < url.length; i++) {  
        var urlparam = url[i].split('=');  
        if (urlparam[0] == param) {  
          return urlparam[1];  
        }  
      }  
    }
    
    $('[data-uk-pagination]').on('select.uk.pagination', function(e, pageIndex){
      alert('You have selected page: ' + (pageIndex+1));
    });
    
    $(document).ready(function() {
      var jsonFile = "json/" + GetParameterValues("JSON") + ".json";
      var folderName = "json/" + GetParameterValues("Folder") + "/fileDetails.json";
      var blogContent = document.getElementById("main");
      var blogDetails = "";
      
      if (typeof GetParameterValues("Folder") != "undefined") {
        $.ajax({
          type: 'GET', 
          url: folderName,
          dataType: "text",
          async: false,
          success: function(data) {
            var objFiles = jQuery.parseJSON(data);
            var pagination = "<ul class=\"uk-pagination uk-pagination-right\" data-uk-pagination=\"{items:" + objFiles.length + ", itemsOnPage:2}\"></ul>";
            
            $.each(objFiles, function(index, objData) {
              addData(objData.Filename, 1, "main", function(contentData) {
                blogDetails = blogDetails + contentData;             
              });                            
            });
            
            blogDetails = blogDetails + pagination;
          }
        });
      }
      else {
        addData(jsonFile, 1, "main", function(contentData) {
          blogDetails = blogDetails + contentData;
        });
      }
      
      blogContent.outerHTML = blogDetails;      
    });
  </script>
